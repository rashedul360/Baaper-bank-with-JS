<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a29ee8e430.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>banking page</title>
  </head>
  <body>
    <a href="index.html" class="bg-green-600 text-white p-2">log out</a>
    <h1 class="text-4xl text-center" id="welcome">
      welcome <span class="text-4xl text-purple-700">Rashedul Islam</span>
    </h1>
    <main class="w-3/4 mx-auto">
      <section class="mt-8">
        <div>
          <div class="grid grid-cols-3 gap-4 display-control">
            <div class="bg-blue-400 rounded p-4 text-white">
              <h3 class="text-2xl">deposit</h3>
              <h4 class="text-4xl">৳ <span id="deposit-value">0.00</span></h4>
            </div>
            <div class="bg-green-300 rounded p-4 text-white">
              <h3 class="text-2xl">withDraw</h3>

              <h4 class="text-4xl">৳ <span id="withDraw-value">0.00</span></h4>
            </div>
            <div class="bg-yellow-400 rounded p-4 text-white">
              <h3 class="text-2xl">Balance</h3>
              <h4 class="text-4xl">
                ৳
                <span id="Balance-value"
                  >5000000
                  <sup
                    style="
                      font-size: 15px;
                      background-color: #a78bfa;
                      padding: 0px 10px;
                      border-radius: 1rem;
                      color: #fff;
                    "
                    >(Bonus)</sup
                  >
                </span>
              </h4>
            </div>
          </div>
        </div>
      </section>
      <!-- deposid and withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4 display-control">
          <div class="bg-red-300 p-4">
            <h3 class="text-3xl text-white">please deposit</h3>
            <input
              class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-1 mt-5"
              type=""
              name=""
              id="deposit-input"
              placeholder="৳ deposit amount  "
            />
            <button
              id="deposit-button"
              class="bg-yellow-600 text-white px-4 rounded py-2 font-bold"
            >
              Deposit
            </button>
            <p
              style="
                font-size: 17px;
                background: #ff3636;
                color: white;
                margin-top: 0.3rem;
                border-radius: 1rem;
                padding: 0rem 0.5rem;
                width: 18rem;
              "
              id="invalid1"
            ></p>

            <p
              id="confrim-dipo"
              class="text-green-500 font-bold"
              style="
                font-size: 15px;
                background-color: #159a65;
                padding: 0px 14px;
                border-radius: 1rem;
                color: #fff;
                margin-top: 10px;
                width: 11rem;
              "
            ></p>
          </div>
          <div class="bg-purple-400 p-4">
            <h3 class="text-3xl text-white">please withdraw</h3>
            <input
              class="border-2 border-gray-400 rounded block w-3/4 mb-4 p-1 mt-5"
              type=""
              name=""
              id="withdraw-input"
              placeholder="৳ withdraw amount "
            />
            <button
              id="withdraw-button"
              class="bg-yellow-600 text-white px-4 rounded py-2 font-bold"
            >
              withdraw
            </button>
            <p
              style="
                font-size: 17px;
                background: #ff3636;
                color: white;
                border-radius: 1rem;
                margin-top: 0.3rem;
                padding: 0rem 0.5rem;
                width: 18rem;
              "
              id="invalid2"
            ></p>
            <p
              id="withdraw-dipo"
              class="text-green-500 font-bold"
              style="
                font-size: 15px;
                background-color: #159a65;
                padding: 0px 14px;
                border-radius: 1rem;
                color: #fff;
                margin-top: 10px;
                width: 11rem;
              "
            ></p>
          </div>
        </div>
      </section>
    </main>
    <script src="./banking.js"></script>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>
